name: ci_cd test

on:
  push:
    branches:
      - "main"
# гит ветка при комите в которую происходит запуск ci/cd, запускаем по комиту

jobs:
  build:
    runs-on: ubuntu-latest
#определяет опреационную систему docker образов в которых будут выполняться шаги steps
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
  # проверка github репозитория на наличие папки .github/workflows и файла .yml с инструкциями ci/cd
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    #проверка пользователя для выгрузки образа в dockerhub, пароль и логин небезопасно указывать, поэтому используем сикреты
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
    #установка сборщика образов docker из файла Dockerfile
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/nginxtest:latest
      #сборка образа докер и выгрузка его в docker hub
      -
        name: telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: FIX BUG!
      #оповещение о выполнении в ТГ 
      - 
        name: Deploy to Docker
        uses: wshihadeh/docker-deployment-action@v1
        with:
           remote_docker_host: examplehost ip or name
           #адрес компьютера для развертывания
           ssh_private_key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
           ssh_public_key: ${{ secrets.DOCKER_SSH_PUBLIC_KEY }}
           #ключи авторизации на удаленном компьютере
           deployment_mode: docker
           # режим развертывания
           args: nginx:latest
           #имя контейнера на удаленном компьютере
